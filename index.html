<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WeatherWise Version-2</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
			<header>
        <table class="lang">
          <tr>
            <td class="tdlang"><span id="en" class="button_lang current_lang">EN</span></td>
            <td class="tdlang"><span id="tr" class="button_lang">TR</span></td>
          </tr>
        </table>
      </header>
    	<main>
      		<div class="container">
      			<div class="translation english" id="translate">
      				<h1 class="mainT">Welcome to WeatherWise</h1>
	      			<h3 class="mainP">Weather Site - Getting Instant Temperature Information</h3>
      			</div>
      			<div class="input">
			      	<div class="input">
							   <input type="text" placeholder="Enter the city" class="input_text" id="city-input">
							   <button value="Submit" class="submit" id="submit-button">Submit</button>
							</div>
			    </div>
			    <div class="container">
				    <div class="card">
					    <h1 class="name" id="name"></h1>
					    <p class="temp"></p>
					    <p class="desc"></p>
				    </div>
				</div>
      		</div>
    	</main>
    	<footer>
      		<p>Developed at 2022 | Powered By Azmi DELIASLAN</p>
    	</footer>
    	<script src="script.js"></script>
    	<script src="lang.js"></script>
    </body>
</html>
